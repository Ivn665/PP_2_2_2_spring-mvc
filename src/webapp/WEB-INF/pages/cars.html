<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

    <style>
        table th, table td {
            padding: 5px;
        }
    </style>

</head>
<body>

<table>
    <tr>
        <th>Model</th>
        <th>Engine power (hp)</th>
        <th>Max speed (km/h)</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getPower()}">Power</td>
        <td th:utext="${car.getSpeed()}">Speed</td>
    </tr>
</table>

</body>
</html>
